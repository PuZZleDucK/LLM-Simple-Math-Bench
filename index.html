<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ollama Benchmarks - Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&family=Space+Grotesk:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-glow"></div>
    <div class="page">
      <header class="site-header">
        <div class="header-top">
          <div class="title-block">
            <p class="kicker">Ollama Benchmarks</p>
            <h1>Published Results</h1>
            <p class="subtitle">
              Latest benchmark totals pulled from the published CSV feed.
            </p>
          </div>
          <div class="status-pill" id="statusPill">Loading</div>
        </div>
        <div class="header-grid">
          <section class="card" aria-labelledby="summary-title">
            <div class="card-title" id="summary-title">Summary</div>
            <div class="summary-grid">
              <div>
                <div class="summary-label">Total tests</div>
                <div class="summary-value" id="totalTests">0</div>
              </div>
              <div>
                <div class="summary-label">Max total score</div>
                <div class="summary-value" id="maxScore">0</div>
              </div>
              <div>
                <div class="summary-label">Models</div>
                <div class="summary-value" id="modelCount">0</div>
              </div>
            </div>
            <div class="hint" id="lastUpdated"></div>
          </section>
          <section class="card" aria-labelledby="links-title">
            <div class="card-title" id="links-title">Actions</div>
            <a class="link-pill" href="run.html">Run Benchmarks</a>
            <a class="link-pill" href="data/results.csv" download>Download CSV</a>
            <div class="hint">Ensure `data/results.csv` is published.</div>
          </section>
        </div>
      </header>
      <main class="main">
        <section class="table-card">
          <div class="table-header">
            <div>
              <h2>Model Results</h2>
              <p class="subtitle" id="tableHint">Showing aggregate results (5Ã— repeats per test).</p>
            </div>
          </div>
          <div class="table-wrap">
            <table id="resultsTable">
              <thead></thead>
              <tbody></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>
    <script src="results.js"></script>
  </body>
</html>
