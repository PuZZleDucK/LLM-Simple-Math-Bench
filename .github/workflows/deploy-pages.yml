name: Deploy results to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Prepare site
        run: |
          mkdir -p site/data
          cp index.html run.html settings.html styles.css app.js results.js settings.js nav.js site/
          if [ -d data ]; then
            cp -a data/. site/data/
          fi
          if [ ! -f data/results.csv ]; then
            echo "WARNING: data/results.csv not found; published page will show missing CSV."
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
